{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet"> <!-- Linking custom stylesheet -->
    <style>
        body {
            background-color: #d3d3d3; /* Pastel gray background */
            font-family: 'Circular', 'Helvetica Neue', Arial, sans-serif;
            color: #333; /* Dark gray text */
        }
        .navbar {
            background-color: #ffffff; /* White background for the navbar */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .navbar-brand, .nav-link {
            color: #000000 !important; /* Black text for navbar */
        }
        .contact-section {
            padding: 60px 0;
        }
        h1 {
            color: #000000; /* Black for main title */
            font-weight: bold;
        }
        .form-control {
            border: 2px solid #cccccc; /* Light gray border */
            border-radius: 8px; /* Slightly rounded corners */
            background-color: #ffffff; /* White background inside the input */
            color: #333; /* Dark gray text */
        }
        .btn-primary {
            background-color: #000000; /* Black button */
            border-color: #000000;
            color: #ffffff; /* White text for the button */
            border-radius: 5px; /* Slightly rounded button */
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #333333; /* Dark gray on hover */
            border-color: #333333;
        }
        .footer {
            background-color: #e0e0e0; /* Light pastel gray for the footer */
            padding: 20px 0;
            color: #333;
            text-align: center; /* Center footer text */
        }
        img {
            border-radius: 8px; /* Slightly rounded corners for images */
        }
    </style>
    <title>{% block title %} Contact Us - Onzengko Clothing {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'base' %}">OZCFinds</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home_app2' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'products_app2' %}">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact_app2' %}">Contact</a></li>
            </ul>
        </div>
    </nav>  

    <section class="contact-section text-center">
        <div class="container">
            <h1 class="mb-5">Contact Us</h1>
            <div class="row">
                <div class="col-md-6">
                    <img src="{% static 'app2/images/view.png' %}" class="img-fluid rounded" alt="Contact Image">
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; Est.2023. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
